<template name="editChnlDesp">
    <div class="bar bar-header bar-light">
        {{>ionNavBackButton class="button-positive" text=false}}
        <h1 class="title">Edit Description</h1>
        <button class="button button-clear pull-right button-positive save">
            Save
        </button>
    </div>

    {{#ionView}}
        {{#ionContent class="padding-horizontal has-footer has-header"}}
            <textarea rows="20" id="editDescriptionInput" placeholder="Give your channel an awesome description" maxlength="50" style="width: 100%" value="{{addChnlDescriptionInput}}"></textarea>
        {{/ionContent}}
        <div class="bar bar-footer bar-light" data-keyboard-attach>
            <button class="button button-clear button-positive pull-left">
                {{despCount}}
            </button>
            <button class="button button-positive button-clear pull-right">
                {{> ionIcon icon='android-bulb'}}
            </button>
        </div>
    {{/ionView}}
</template>
