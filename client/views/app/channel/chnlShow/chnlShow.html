<template name="chnlShow">
    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear button-positive secondary-btn" data-ion-modal="newWish">
            {{> ionIcon icon='ios-compose-outline'}}
        </button>
        <button class="button button-clear button-positive" data-ion-menu-toggle="right">
            {{> ionIcon icon='ios-list-outline'}}
        </button>
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">#{{channel.name}}</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonLeft"}}
        <button class="button button-clear pull-left button-positive sideMenu">
            <img class="ui mini rounded image" src={{channel.image}}>
        </button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent class="padding-vertical"}}
            {{#with channel}}
                {{#if wishesExist}}
                    {{#each wishes}}
                        {{#ionList}}
                            <div class="ui centered cards">
                                {{> _card}}
                            </div>
                        {{/ionList}}
                    {{/each}}
                {{else}}
                    <h1 class="ui header intro-chnl-txt">
                        Hello!
                        <div class="sub header">
                            This is a brand new start for #{{name}}, which was created on {{createDate createdAt}}.
                            <br>
                            <br>
                            Start adding content to your channel and share the love around!
                        </div>
                    </h1>
                {{/if}}
            {{/with}}
        {{/ionContent}}
    {{/ionView}}
</template>
